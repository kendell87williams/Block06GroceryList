<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header {
            background-color: #ffcccb;
            padding: 10px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        section {
            border: 1px solid #000;
            margin: 10px;
            padding: 10px;
        }
        img {
            padding: 10px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Grocery List</h1>
    </header>

    <main>
        <section style="background-color: #f9f9f9;">
            <h2>Fruits</h2>
            <ul>
                <li>Apples</li>
                <li>Bananas</li>
                <li>Oranges</li>
            </ul>
            <img src="images/fruits.jpeg" alt="Fruits" width="200">
        </section>

        <section style="background-color: #e6ffe6;">
            <h2>Vegetables</h2>
            <ol>
                <li>Carrots</li>
                <li>Broccoli</li>
                <li>Spinach</li>
            </ol>
            <img src="images/vegetables.avif" alt="Vegetables" width="200">
        </section>

        <section style="background-color: #ffffe6;">
            <h2>Dairy</h2>
            <p>Some common dairy products:</p>
            <ul>
                <li>Milk</li>
                <li>Cheese</li>
                <li>Yogurt</li>
            </ul>
            <img src="images/dairy.jpg" alt="Vegetables" width="200">
        </section>
    </main>
</body>
</html>
